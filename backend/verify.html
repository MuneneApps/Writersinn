<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Login - WritersInn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Verifying your login...</h1>
  <div class="loader"></div>
  <div class="message" id="message">Please wait.</div>

  <script>
    // ================== CONFIG ==================
    // Change this to your Render backend URL
    const API_BASE = "https://writersinn.onrender.com";

    (async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const messageEl = document.getElementById("message");

      if (!token) {
        messageEl.textContent = "❌ Invalid verification link.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify/${token}`);
        const data = await res.json();

        if (res.ok && data.user) {
          // Save user info to localStorage
          localStorage.setItem("user", JSON.stringify(data.user));
          localStorage.setItem("userEmail", data.user.email);

          messageEl.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          messageEl.textContent = data.error || "❌ Verification failed.";
        }
      } catch (err) {
        console.error("Verification error:", err);
        messageEl.textContent = "⚠️ Network error. Please try again.";
      }
    })();
  </script>
</body>
</html>
